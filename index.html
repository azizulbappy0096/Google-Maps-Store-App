<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Store Locator</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="./Style/index.css">
    <!-- FontAwesome icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Google map polyfill -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    
        <div class="title">
            <h1> Store Locator </h1>
        </div>

        <div class="search-container">
            <input type="text" name="input" id="user-input" placeholder="Enter Zip Code" onkeyup="setOnEnter(event)">
            <i class="fas fa-search fa-flip-horizontal" onclick="getStores()"></i>
        </div>

        
        <div class="store-list-container">
            <div class="store-lists">
                <div class="startup-screen">
                    <span class="enter-zip"> Enter zip code </span>
                    <span class="find-stores"> Find stores near you </span>
                </div>
            </div> 
        </div>
        
        

    <div id="map"></div>


    <script src="./Js/script.js" async defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB11J9hk9bQnBq8NAjfETU2A6H0QGN1Ouc&callback=initMap&libraries=&v=weekly"
      async defer
    ></script>
</body>
</html>
